    <div id="wrapper">
	 
        <div id="header-wrapper">
            <h1 id="title">Simon Game</h1>

           <div id="info-wrapper">
   <!-- 			<div id="round"></div> -->
               <div id="info"></div>

           <div id="color-box">
               <div class="panel">
                   <button  id="red" class="color" > </button>
                   <button id="green" class="color "></button>
               </div>	
               <div class="panel">
                   <button id="blue" class="color "></button>
                   <button id="yellow" class="color "></button>
               </div>	
           </div>
        
           
       <div id="btn-wrapper">
           <button id="start">Start </button>
           <button id="strict" class="hidden"> Strict </button>
           <button id="easy" class="hidden"> Easy </button>
       </div>

        </div>
        
   </div>
